services:
  bd:
    image: postgres
    container_name: bdrabbitspring
    environment:
      POSTGRES_DB: rabbitspring
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  rabbit:
    image: rabbitmq:4-management
    container_name: rabbitmq-udemy
    ports:
      - "5672:5672"
      - "15672:15672"
